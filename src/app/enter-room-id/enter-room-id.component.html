@if (!RoomId()) {
<div
  class="enter-room-id p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md space-y-4"
>
  <h2 class="text-2xl font-bold text-center">Enter Room ID</h2>
  <form [formGroup]="room_form" (submit)="onSubmit()" class="space-y-4">
    <div>
      <label for="roomId" class="block text-sm font-medium text-gray-700"
        >Room ID:</label
      >
      <input
        type="text"
        id="roomId"
        formControlName="roomId"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <button
      type="submit"
      class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      Enter
    </button>
  </form>
</div>
}
